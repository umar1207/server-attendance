{% extends 'attendance/basic.html' %}

{% block title %}User Details{% endblock %}

{% block body %}
<div class="container-fluid text-center">
    <br>
    <h1 class="text-center text-success" style="margin-top:40px">REGISTERED USERS</h1>
    <br>
    <table class="table">
        <thead class="thead-light">
            <TR>
                <TH>NAME</TH>
                <TH>CARD ID</TH>
                <TH>TEAM</TH>
            </TR>
        </thead>
        <tbody id="userdetails" class="userdetails">
        </tbody>
    </table>
</div>{% endblock %}
{% block js %}
<script>
    $(document).ready(function () {
        setInterval(function () {
            $.ajax({
                url: "{% url 'details1' %}"
            }).done(function (data) {
                $('#userdetails').html(data);
            });
        }, 20);
    });
</script>
{% endblock %}
